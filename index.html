<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Receptappen</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Recipe App</h1>
      </header>
      <div class="heroSection">
        <div>
          <p>
            Lorem ipsum dolor, sit amet consectetur adipisicing elit. Quod illo
            cum quidem autem eveniet praesentium blanditiis nulla accusamus
            consectetur aperiam.
          </p>
        </div>
        <button class="containerButton">Upload new recipe</button>
      </div>
      <main class="content">
        <!-- popup formulÃ¤r -->
        <div class="containerFormContent">
          <div class="containerForm">
            <h2>Create a new recipe</h2>
            <form action="" class="recForm">
              <section class="firstPart">
                <div class="recipeTitle">
                  <label for="recepieName">Name the dish</label>
                  <input id="titleInput" type="text" placeholder="Title" />
                </div>
                <div class="describe">
                  <label for="description">Describe the dish</label>
                  <textarea name="description" id="descriptionInput" placeholder="Description"></textarea>
                </div>
              </section>

              <!--add ingridient-->
              <section class="ingredientSection">
                <div class="addIng2">
                  <label for="ingredientInput">Add ingredient </label>
                  <input
                    type="text"
                    id="ingredientInput"
                    placeholder="Ingredient"
                  />
                </div>
                <div class="addIng2">
                  <label for="amountInput">Amount</label>
                  <input type="text" placeholder="amount" id="amountInput" />
                </div>
                <div class="addIng2">
                  <label for="dropdown">Unit of measurement</label>
                  <select id="dropDown" name="dropdown">
                    <option value="" selected hidden>Unit</option>
                    <option value="g">g</option>
                    <option value="hg">hg</option>
                    <option value="ml">ml</option>
                    <option value="dl">dl</option>
                    <option value="msk">msk</option>
                    <option value="tsk">tsk</option>
                    <option value="krm">krm</option>
                    <option value="st">st</option>
                  </select>
                </div>

                <button class="addButton" type="submit">Add ingredient</button>
              </section>

              <div>
                <ul id="ingredientOutput"></ul>
              </div>
              <!--add steps-->
              <section class="addIng2">
                <label for="stepInput">Steps</label>
                <input
                  type="text"
                  placeholder="Write step"
                  id="stepInput"
                  required
                />
                <button id="addStepBtn" type="submit">Add step</button>
              </section>
              <div>
                <ul id="stepsOutput"></ul>
              </div>

              <section class="uppLoadImg">
                <img
                  src="/img/emptyImg.png"
                  alt="Empty plate"
                  id="imgSrc"
                />
                <input
                  type="file"
                  accept="image/jpeg. image/png, image/jpg"
                  id="imageInput"
                />
              </section>
              <div id="addRecipe">
                <button type="submit" id="addRecipeBtn">Add recipe</button>
              </div>
            </form>
          </div>
        </div>
        <!--Created recipes goes here-->
        <div id="recipeCardContent">
          <div id="recipeCard">
          </div>
        </div>
      </main>
      <footer>
        <div>Yaser, Rebecka, Rodrigo, Qasim</div>
      </footer>
    </div>
    <script src="script.js"></script>
  </body>
</html>
